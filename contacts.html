<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    .auth-page {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url("/frontend/xingkong.jpg") center/cover no-repeat;
    }
    .glass {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, .15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, .2);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      min-width: 280px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, .3);
      color: #fff;
    }
    .glass h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .glass input {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, .2);
      color: #fff;
      font-size: 14px;
    }
    .glass input::placeholder {
      color: #ddd;
    }
    .glass button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, .25);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background .3s;
    }
    .glass button:hover {
      background: rgba(255, 255, 255, .4);
    }
    .glass .link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .glass .link a {
      color: #fff;
      text-decoration: underline;
    }
    #contactsSection {
      display: none;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
      flex-direction: column;
    }
    .topbar {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
    }
    .topbar h2 {
      font-weight: 600;
      color: #333;
    }
    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .search-container {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    .search-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid rgba(0, 0, 0, .08);
      border-radius: 10px;
      background: rgba(255, 255, 255, .8);
      font-size: 14px;
      transition: border .3s;
    }
    .search-input:focus {
      outline: none;
      border-color: #667eea;
    }
    .contact-form {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, .05);
      padding: 20px;
      margin-bottom: 25px;
    }
    .method-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      align-items: center;
    }
    .method-row select {
      padding: 8px;
      border: 1px solid rgba(0, 0, 0, .08);
      border-radius: 8px;
      background: rgba(255, 255, 255, .8);
      font-size: 14px;
    }
    .method-row input {
      flex: 1;
      padding: 10px;
      border: 1px solid rgba(0, 0, 0, .08);
      border-radius: 8px;
      background: rgba(255, 255, 255, .8);
      font-size: 14px;
    }
    .btn-small {
      padding: 6px 12px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all .3s ease;
    }
    .add-method-btn {
      background: #17a2b8;
      color: #fff;
    }
    .remove-method-btn {
      background: #ffc107;
      color: #000;
    }
    .main-btn {
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      padding: 10px 22px;
      font-size: 14px;
      cursor: pointer;
      transition: all .3s ease;
      box-shadow: 0 2px 8px rgba(102, 126, 234, .3);
      margin-right: 8px;
    }
    .main-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, .4);
    }
    #totalCount {
      font-weight: 600;
      color: #333;
    }
    #contactList {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    #contactList li {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .05);
      padding: 16px 20px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform .2s;
    }
    #contactList li:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, .08);
    }
    .contact-info {
      display: flex;
      align-items: center;
      gap: 15px;
      max-width: 70%;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 18px;
    }
    .contact-details {
      flex: 1;
    }
    .method-item {
      font-size: 13px;
      color: #555;
      margin: 2px 0;
    }
    .favorite-star {
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
      transition: transform .2s;
    }
    .favorite-star:hover {
      transform: scale(1.2);
    }
    .favorite-star.filled {
      color: #ffd700;
    }
    .favorite-star.empty {
      color: #ccc;
    }
    .delete-btn {
      background: #ff6b6b;
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: all .3s ease;
    }
    .delete-btn:hover {
      background: #ff5252;
      transform: translateY(-1px);
    }
    .logout-btn {
      background: rgba(255, 255, 255, .8);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, .2);
      padding: 8px 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: all .3s ease;
    }
    .logout-btn:hover {
      background: #e74c3c;
      color: #fff;
      border-color: transparent;
    }
    .edit-row input {
      padding: 6px 10px;
      margin: 0 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 120px;
    }
    .edit-row button {
      margin-left: 6px;
      padding: 6px 12px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .save-btn {
      background: #28a745;
      color: #fff;
    }
    .cancel-btn {
      background: #6c757d;
      color: #fff;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    /* „ÄêÊñ∞Â¢û„ÄëÂØºÂÖ•ÂØºÂá∫ÊåâÈíÆÁªÑ */
    .import-export-group {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .file-input {
      display: none;
    }
  </style>
</head>
<body>
  <!-- ÁôªÂΩï -->
  <div id="loginSection" class="section active auth-page">
    <div class="glass">
      <h2>Login</h2>
      <div style="display:flex;align-items:center;margin:-8px auto 22px;width:80%;">
        <span style="flex:1;height:1px;background:rgba(255,255,255,.3);"></span>
        <span style="padding:0 10px;font-size:16px;opacity:.7;">Contact Manager System</span>
        <span style="flex:1;height:1px;background:rgba(255,255,255,.3);"></span>
      </div>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="link">
        No account? <a href="#" onclick="showSection('registerSection')">Register</a>
      </div>
    </div>
  </div>

  <!-- Ê≥®ÂÜå -->
  <div id="registerSection" class="section auth-page">
    <div class="glass">
      <h2>Register</h2>
      <div style="display:flex;align-items:center;margin:-8px auto 22px;width:80%;">
        <span style="flex:1;height:1px;background:rgba(255,255,255,.3);"></span>
        <span style="padding:0 10px;font-size:16px;opacity:.7;">Contact Manager System</span>
        <span style="flex:1;height:1px;background:rgba(255,255,255,.3);"></span>
      </div>
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <div class="link">
        Already have an account? <a href="#" onclick="showSection('loginSection')">Login</a>
      </div>
    </div>
  </div>

  <!-- ËÅîÁ≥ª‰∫∫ÁÆ°ÁêÜ -->
  <div id="contactsSection" class="section">
    <div class="topbar">
      <h2>Contact Manager</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="content">
      <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search contacts by name...">
        <button class="main-btn" onclick="searchContacts()">Search</button>
        <button class="main-btn" style="background: #6c757d;" onclick="resetSearch()">Reset</button>
        <button class="main-btn" style="background: #ffc107; color: #000;" onclick="toggleFavoritesView()">
          <span id="favBtnText">Show Favorites</span>
        </button>
      </div>

      <!-- „ÄêÊñ∞Â¢û„ÄëÂØºÂÖ•ÂØºÂá∫ -->
      <div class="import-export-group">
        <button class="main-btn" style="background: #17a2b8;" onclick="exportContacts()">Export Excel</button>
        <button class="main-btn" style="background: #ffc107; color: #000;" onclick="document.getElementById('importFile').click()">
          Import Excel
        </button>
        <input type="file" id="importFile" class="file-input" accept=".xls,.xlsx" onchange="importContacts(event)">
      </div>

      <!-- „Äê‰øÆÊîπ„ÄëÊ∑ªÂä†ËÅîÁ≥ª‰∫∫Ë°®Âçï - ÊîØÊåÅÂ§öÁßçËÅîÁ≥ªÊñπÂºè -->
      <div class="contact-form">
        <input type="text" id="name" placeholder="Name" style="width: 100%; margin-bottom: 10px;">
        <div id="methodsContainer">
          <div class="method-row">
            <select class="method-type">
              <option value="phone">Phone</option>
              <option value="email">Email</option>
              <option value="social">Social</option>
              <option value="address">Address</option>
            </select>
            <input type="text" class="method-value" placeholder="Phone number">
            <button class="btn-small remove-method-btn" onclick="removeMethodRow(this)">Remove</button>
          </div>
        </div>
        <button class="btn-small add-method-btn" onclick="addMethodRow()">+ Add Method</button>
        <button class="main-btn" onclick="addContact()" style="margin-top: 10px;">Add Contact</button>
      </div>

      <div>Total contacts: <span id="totalCount">0</span></div>
      <ul id="contactList"></ul>
  </div>

  <script>
    const API = 'http://localhost:5500';
    let allContacts = [];
    let showingFavorites = false; // „ÄêÊñ∞Â¢û„ÄëÊî∂ËóèËßÜÂõæÁä∂ÊÄÅ

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => {
        s.classList.remove('active');
        s.style.display = 'none';
      });
      const el = document.getElementById(id);
      el.style.display = (id === 'contactsSection' ? 'flex' : 'block');
      el.classList.add('active');
    }

    function logout() {
      localStorage.removeItem('user_id');
      showSection('loginSection');
    }

    /* ================= ÁôªÂΩï / Ê≥®ÂÜå ================= */
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const res = await fetch(`${API}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('loginUsername').value,
          password: document.getElementById('loginPassword').value
        })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('user_id', data.user_id);
        showSection('contactsSection');
        loadContacts();
      } else alert(data.error);
    });

    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const res = await fetch(`${API}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('regUsername').value,
          password: document.getElementById('regPassword').value
        })
      });
      const data = await res.json();
      alert(res.ok ? 'Registration successful' : data.error);
      if (res.ok) showSection('loginSection');
    });

    /* ================= ËÅîÁ≥ªÊñπÂºèÂä®ÊÄÅÊìç‰Ωú ================= */
    // „ÄêÊñ∞Â¢û„ÄëÊ∑ªÂä†ËÅîÁ≥ªÊñπÂºèËæìÂÖ•Ë°å
    function addMethodRow() {
      const container = document.getElementById('methodsContainer');
      const div = document.createElement('div');
      div.className = 'method-row';
      div.innerHTML = `
        <select class="method-type">
          <option value="phone">Phone</option>
          <option value="email">Email</option>
          <option value="social">Social</option>
          <option value="address">Address</option>
        </select>
        <input type="text" class="method-value" placeholder="Contact information">
        <button class="btn-small remove-method-btn" onclick="removeMethodRow(this)">Remove</button>
      `;
      container.appendChild(div);
    }

    // „ÄêÊñ∞Â¢û„ÄëÂà†Èô§ËÅîÁ≥ªÊñπÂºèËæìÂÖ•Ë°å
    function removeMethodRow(btn) {
      const rows = document.querySelectorAll('.method-row');
      if (rows.length > 1) {
        btn.parentElement.remove();
      } else {
        alert('At least one contact method is required');
      }
    }

    /* ================= ËÅîÁ≥ª‰∫∫ ================= */
    async function loadContacts() {
      const uid = localStorage.getItem('user_id');
      if (!uid) return;
      const [cRes, nRes] = await Promise.all([
        fetch(`${API}/contacts/${uid}`),
        fetch(`${API}/contacts/count/${uid}`)
      ]);
      allContacts = await cRes.json();
      document.getElementById('totalCount').textContent = (await nRes.json()).total;
      renderContacts(allContacts);
    }

    function renderContacts(list) {
      const ul = document.getElementById('contactList');
      ul.innerHTML = '';
      if (!list.length) {
        const li = document.createElement('li');
        li.innerHTML = `<span>${showingFavorites ? 'No favorite contacts' : 'No contacts found'}</span>`;
        ul.appendChild(li);
        return;
      }
      
      list.forEach(c => {
        const li = document.createElement('li');
        li.id = `li-${c.id}`;
        
        // „ÄêÊñ∞Â¢û„ÄëÁîüÊàêËÅîÁ≥ªÊñπÂºèHTML
        let methodsHTML = '';
        c.methods.forEach(m => {
          const typeIcon = {
            'phone': 'üì± Phone',
            'email': '‚úâÔ∏è Email',
            'social': 'üí¨ Social',
            'address': 'üè† Address'
          }[m.type] || m.type;
          methodsHTML += `<div class="method-item"><b>${typeIcon}:</b> ${m.value}</div>`;
        });
        
        li.innerHTML = `
          <div class="contact-info">
            <div class="avatar">${c.name[0]}</div>
            <div class="contact-details">
              <div style="display:flex;align-items:center;">
                <span class="favorite-star ${c.is_favorite ? 'filled' : 'empty'}" 
                      onclick="toggleFavorite(${c.id})" title="Toggle favorite">
                  ${c.is_favorite ? '‚òÖ' : '‚òÜ'}
                </span>
                <b>${c.name}</b>
              </div>
              ${methodsHTML}
            </div>
          </div>
          <div>
            <button class="main-btn btn-small" style="margin-right:8px;" 
                    onclick="enterEdit(${c.id}, '${c.name}', '${JSON.stringify(c.methods).replace(/"/g, '&quot;')}')">
              Edit
            </button>
            <button class="delete-btn" onclick="deleteContact(${c.id})">Delete</button>
          </div>`;
        ul.appendChild(li);
      });
    }

    // „Äê‰øÆÊîπ„ÄëÊî∂ÈõÜË°®ÂçïÊï∞ÊçÆÂπ∂Êèê‰∫§
    async function addContact() {
      const uid = localStorage.getItem('user_id');
      const name = document.getElementById('name').value.trim();
      if (!name) return alert('Name is required');
      
      // „ÄêÊñ∞Â¢û„ÄëÊî∂ÈõÜÊâÄÊúâËÅîÁ≥ªÊñπÂºè
      const methods = [];
      document.querySelectorAll('.method-row').forEach(row => {
        const type = row.querySelector('.method-type').value;
        const value = row.querySelector('.method-value').value.trim();
        if (value) methods.push({ type, value });
      });
      if (!methods.length) return alert('At least one contact method is required');
      
      await fetch(`${API}/contacts`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: uid, name, methods })
      });
      
      // Ê∏ÖÁ©∫Ë°®Âçï
      document.getElementById('name').value = '';
      document.querySelectorAll('.method-value').forEach((input, idx) => {
        input.value = idx === 0 ? '' : input.parentElement.remove();
      });
      
      loadContacts();
    }

    async function deleteContact(id) {
      if (!confirm('Delete this contact?')) return;
      await fetch(`${API}/contacts/${id}`, { method: 'DELETE' });
      loadContacts();
    }

    // „ÄêÊñ∞Â¢û„ÄëÂàáÊç¢Êî∂ËóèÁä∂ÊÄÅ
    async function toggleFavorite(id) {
      await fetch(`${API}/contacts/${id}/favorite`, { method: 'POST' });
      loadContacts();
    }

    // „ÄêÊñ∞Â¢û„ÄëÂàáÊç¢Êî∂ËóèËßÜÂõæ
    function toggleFavoritesView() {
      showingFavorites = !showingFavorites;
      document.getElementById('favBtnText').textContent = showingFavorites ? 'Show All' : 'Show Favorites';
      if (showingFavorites) {
        const favorites = allContacts.filter(c => c.is_favorite);
        renderContacts(favorites);
      } else {
        renderContacts(allContacts);
      }
    }

    /* ================= ÁºñËæë ================= */
    // „Äê‰øÆÊîπ„ÄëËøõÂÖ•ÁºñËæëÊ®°ÂºèÔºàÊîØÊåÅÂ§öÁßçËÅîÁ≥ªÊñπÂºèÔºâ
    function enterEdit(id, name, methodsJSON) {
      const methods = JSON.parse(methodsJSON.replace(/&quot;/g, '"'));
      const li = document.getElementById(`li-${id}`);
      
      let methodsHTML = '<div id="edit-methods">';
      methods.forEach((m, idx) => {
        methodsHTML += `
          <div class="method-row" data-mid="${m.id || idx}">
            <select class="method-type">
              <option value="phone" ${m.type==='phone'?'selected':''}>Phone</option>
              <option value="email" ${m.type==='email'?'selected':''}>Email</option>
              <option value="social" ${m.type==='social'?'selected':''}>Social</option>
              <option value="address" ${m.type==='address'?'selected':''}>Address</option>
            </select>
            <input type="text" class="method-value" value="${m.value}">
            <button class="btn-small remove-method-btn" onclick="removeMethodRow(this)">Remove</button>
          </div>`;
      });
      methodsHTML += '</div>';
      methodsHTML += '<button class="btn-small add-method-btn" onclick="addMethodRowToEdit()">+ Add Method</button>';
      
      li.innerHTML = `
        <div style="flex:1;">
          <input id="edit-name-${id}" value="${name}" style="width:100%;padding:8px;margin-bottom:10px;">
          ${methodsHTML}
          <div style="margin-top:10px;">
            <button class="save-btn" onclick="saveEdit(${id})">Save</button>
            <button class="cancel-btn" onclick="loadContacts()">Cancel</button>
          </div>
        </div>`;
    }

    // „ÄêÊñ∞Â¢û„ÄëÂú®ÁºñËæëÊ®°Âºè‰∏ãÊ∑ªÂä†Êñ∞ËÅîÁ≥ªÊñπÂºèË°å
    function addMethodRowToEdit() {
      const container = document.getElementById('edit-methods');
      const div = document.createElement('div');
      div.className = 'method-row';
      div.innerHTML = `
        <select class="method-type">
          <option value="phone">Phone</option>
          <option value="email">Email</option>
          <option value="social">Social</option>
          <option value="address">Address</option>
        </select>
        <input type="text" class="method-value" placeholder="Contact information">
        <button class="btn-small remove-method-btn" onclick="removeMethodRow(this)">Remove</button>
      `;
      container.appendChild(div);
    }

    // „Äê‰øÆÊîπ„Äë‰øùÂ≠òÁºñËæëÔºàÊîØÊåÅÂ§öÁßçËÅîÁ≥ªÊñπÂºèÔºâ
    async function saveEdit(id) {
      const name = document.getElementById(`edit-name-${id}`).value.trim();
      if (!name) return alert('Name is required');
      
      // Êî∂ÈõÜÁºñËæëÂêéÁöÑËÅîÁ≥ªÊñπÂºè
      const methods = [];
      document.querySelectorAll(`#li-${id} .method-row`).forEach(row => {
        const type = row.querySelector('.method-type').value;
        const value = row.querySelector('.method-value').value.trim();
        if (value) methods.push({ type, value });
      });
      if (!methods.length) return alert('At least one contact method is required');
      
      const res = await fetch(`${API}/contacts/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, methods })
      });
      if (res.ok) loadContacts();
      else alert('Update failed');
    }

    /* ================= ÊêúÁ¥¢ ================= */
    function searchContacts() {
      const key = document.getElementById('searchInput').value.toLowerCase().trim();
      if (!key) return renderContacts(allContacts);
      const filtered = allContacts.filter(c => c.name.toLowerCase().includes(key));
      renderContacts(filtered);
    }
    
    function resetSearch() {
      document.getElementById('searchInput').value = '';
      if (showingFavorites) {
        renderContacts(allContacts.filter(c => c.is_favorite));
      } else {
        renderContacts(allContacts);
      }
    }
    
    document.getElementById('searchInput').addEventListener('keyup', e => {
      if (e.key === 'Enter') searchContacts();
    });

    /* ================= ÂØºÂÖ•ÂØºÂá∫ ================= */
    // „ÄêÊñ∞Â¢û„ÄëÂØºÂá∫Excel
    async function exportContacts() {
      const uid = localStorage.getItem('user_id');
      if (!uid) return;
      window.location.href = `${API}/contacts/export/${uid}`;
    }

    // „ÄêÊñ∞Â¢û„ÄëÂØºÂÖ•Excel
    async function importContacts(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const uid = localStorage.getItem('user_id');
      if (!uid) return;
      
      const formData = new FormData();
      formData.append('file', file);
      
      const res = await fetch(`${API}/contacts/import/${uid}`, {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      alert(data.msg || data.error);
      if (res.ok) loadContacts();
      event.target.value = ''; // Ê∏ÖÁ©∫Êñá‰ª∂ÈÄâÊã©
    }

    /* ================= ÂÖ•Âè£ ================= */
    window.onload = () => {
      if (localStorage.getItem('user_id')) {
        showSection('contactsSection');
        loadContacts();
      }
    };
  </script>
